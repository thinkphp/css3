<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
   <meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
   <title>Clock CSS3</title>
   <style type="text/css">
*{margin:0;padding:0;}
#clock{
 position: relative;
 background: url('clockface.jpg');
 width: 600px;
 height: 600px;
 list-style:none;
 margin: 20px auto 0 auto; 
} 
#sec, #min, #hour {position: absolute;top:0px;left:285px; width: 30px;height: 600px;}
#sec {
 background: url('sechand.png');
 z-index: 3;
}

#min {
 background: url('minhand.png');
 z-index: 2;
}

#hour {
 background: url('hourhand.png');
 z-index: 1;
}

   </style>
</head>
<body>
<ul id="clock">
<li id="sec"></li>
<li id="hour"></li>
<li id="min"></li>
<li></li>
</ul>
<script src="http://www.google.com/jsapi?key=ABQIAAAA1XbMiDxx_BTCY2_FkPh06RRaGTYH6UMl8mADNa0YKuWNNa8VNxQEerTAUcfkyrr6OwBovxn7TDAH5Q"></script>
<script type="text/javascript">google.load("mootools", "1.3");</script>
   <script type="text/javascript">

window.addEvent('domready', function(){

  window.setInterval(function(){
        var seconds = new Date().getSeconds(),
            sdegree = seconds * 6,
            srotate = "rotate(" + sdegree + "deg)";
            document.id("sec").setStyles({"-moz-transform":srotate, "-webkit-transform": srotate}); 
        
  }, 1000 );  

  window.setInterval(function(){
        var mins = new Date().getMinutes(),
            mdegree = mins * 6,
            mrotate = "rotate(" + mdegree + "deg)";
            document.id("min").setStyles({"-moz-transform": mrotate, "-webkit-transform": mrotate}); 
        
  }, 1000 );  

  window.setInterval(function(){
        var hours = new Date().getHours(),
            mins = new Date().getMinutes(),
            hdegree = hours * 30 + (mins/2);
            hrotate = "rotate(" + hdegree + "deg)";
            document.id("hour").setStyles({"-moz-transform": hrotate, "-webkit-transform": hrotate}); 
        
  }, 1000 );  


});
   </script>

</body>
</html>
